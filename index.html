<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <!-- Display -->
    <h1>Display number here!</h1>

    <!-- Number Buttons -->
    <div class="numberButton">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>

    <!-- Function Buttons -->
    <div class="functionButton">
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
    </div>

    <!-- Equal & Clear Button -->
    <button id="equalButton">Equal Button</button>
    <button id="clearButton">Clear Button</button>
</body>
</html>
